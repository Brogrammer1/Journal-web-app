{% extends "layout.html" %}
{% from 'macros.html' import render_field %}
{% block content %}
<section>
    <div class="container">
        <div class="new-entry">
            <h2>New Entry</h2>
            <form method='POST' action=''>
                {{ form.hidden_tag() }}
                <div >
                    {{ form.hidden_tag() }}
                    {% for field in form %}
                    {{ render_field(field) }}
                    {% endfor %}
                </div>
                <div>
                    <input type="submit" value="Publish Entry" class="button">
                    <a href={{url_for('index')}} class="button button-secondary" onclick="return confirm('Do you want to return to homepage?')">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
